{% extends 'students/base.html' %}
{% load static %}

{% block title %}StemTree{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/discussion.css' %}">
{% endblock %}

{% block content %}
    <a class="backbtn" href="{% url 'students:course' courseId%}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 18h3.75a5.25 5.25 0 1 0 0-10.5H5M7.5 4L4 7.5L7.5 11"/></svg></a>
    <a class="backbtn" id="homebtn" href="{% url 'students:course' courseId%}"><svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024"><path fill="currentColor" d="M946.5 505L534.6 93.4a31.93 31.93 0 0 0-45.2 0L77.5 505c-12 12-18.8 28.3-18.8 45.3c0 35.3 28.7 64 64 64h43.4V908c0 17.7 14.3 32 32 32H448V716h112v224h265.9c17.7 0 32-14.3 32-32V614.3h43.4c17 0 33.3-6.7 45.3-18.8c24.9-25 24.9-65.5-.1-90.5z"/></svg></a>
    <div id="contentwrapper">
        <div id="content">
            <h2>Modules</h2>
            <div id="posts-wrapper">
                {% for module in modules %}
                    {% if module.is_visible %}
                        <div class="modules" data-class-id= "{{ module.id }}" data-class-courseId= "{{ courseId }}">
                            <strong>{{ module.title }}</strong> - {{ module.created_at }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{% static 'students/js/quizhub.js' %}"></script>
{% endblock %}
