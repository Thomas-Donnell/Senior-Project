<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}ELearn{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        {% block extra_css %}

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h2 class="logo"><a href="{% url 'students:home' %}">ELearn</a></h2>
                <ul class="all-links">
                    <li id="username"><span>Hello,  {{request.user}}</span></li>
                    <li>
                        <li>
                            <form class="nav-form" method="post" action="{% url 'students:search' %}">
                                {% csrf_token %}
                                <input
                                    type="text"
                                    name="subject"
                                    id="subject"
                                    placeholder="Search"
                                    class="nav-textarea-input"
                                />
                                <button class="nav-btn">
                                    Search
                                </button>
                            </form>
                        </li>
                    </li>
                    <li><a href="{% url 'students:studentReport' %}">Grades</a></li>
                    <li><a href="{% url 'students:settings' request.path%}">Settings</a></li>
                    <li><a href="{% url 'users:logoutPage' %}">Logout</a></li>
                    <li id="bell-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 19v-2h2v-7q0-2.075 1.25-3.688T10.5 4.2v-.7q0-.625.438-1.063T12 2q.625 0 1.063.438T13.5 3.5v.7q2 .5 3.25 2.113T18 10v7h2v2H4Zm8 3q-.825 0-1.413-.588T10 20h4q0 .825-.588 1.413T12 22Z"/></svg>
                    </li>                
                </ul>
            </nav>
        </header>
        {% block content %}
        
        {% endblock %}
        <script>
            const csrfToken = "{{ csrf_token }}";
        </script>
    </body>
</html>
